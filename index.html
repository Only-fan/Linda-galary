<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        a {
            color: #ff0000;
            text-decoration: underline;
            font-size: 1.2rem;
        }
        #manualLink {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Redirecting to the website...</h1>
    <p>If you’re not redirected, use the link below:</p>
    <a id="manualLink" href="https://www.profitableratecpm.com/dvaw0sfsx?key=abe25b4c33c7c9d0c497c6415d52871b">Open in Browser</a>

    <script>
        // Your target website URL
        const targetUrl = "https://www.profitableratecpm.com/dvaw0sfsx?key=abe25b4c33c7c9d0c497c6415d52871b";

        // Detect if in Facebook in-app browser
        if (/FBAN|FBAV/i.test(navigator.userAgent)) {
            // Attempt to open in Chrome using intent
            const intentUrl = `intent://${targetUrl.replace('https://', '')}#Intent;scheme=https;package=com.android.chrome;action=android.intent.action.VIEW;S.browser_fallback_url=${encodeURIComponent(targetUrl)};end`;
            window.location.href = intentUrl;

            // Show manual link if intent fails
            setTimeout(() => {
                document.getElementById("manualLink").style.display = "block";
                alert("If the page didn’t open in your browser, click 'Open in Browser' below.");
            }, 1000);
        } else {
            // If not in Facebook, redirect directly
            window.location.href = targetUrl;
        }
    </script>
</body>
</html>
