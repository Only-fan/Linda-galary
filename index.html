<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        a {
            color: #ff0000;
            text-decoration: underline;
            font-size: 1.2rem;
        }
        #manualLink {
            display: none;
            margin-top: 20px;
        }
        #debug {
            color: #333;
            font-size: 0.9rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Redirecting to the website...</h1>
    <p>If youâ€™re not redirected, use the link below:</p>
    <a id="manualLink" href="https://inanebinding.com/twv7tsqg?key=a7a66851ce289174f103a497c2025210">Open in Browser</a>
    <p id="debug"></p>

    <script>
        // Your target website URL
        const targetUrl = "https://inanebinding.com/twv7tsqg?key=a7a66851ce289174f103a497c2025210";

        // Debug: Confirm page load
        console.log("Page loaded at " + new Date().toLocaleString());
        document.getElementById("debug").innerText = "Page loaded. Checking browser...";

        // Detect if in Facebook in-app browser
        if (/FBAN|FBAV/i.test(navigator.userAgent)) {
            document.getElementById("debug").innerText += " (Facebook detected)";
            // Attempt to open in standalone browser using intent
            const intentUrl = `intent://${targetUrl.replace('https://', '')}#Intent;scheme=https;action=android.intent.action.VIEW;S.browser_fallback_url=${encodeURIComponent(targetUrl)};end`;
            window.location.href = intentUrl;

            // Show manual link if intent fails
            setTimeout(() => {
                if (window.location.href.includes("intent")) {
                    document.getElementById("manualLink").style.display = "block";
                    alert("Redirect failed. Click 'Open in Browser' to open in your standalone browser.");
                    document.getElementById("debug").innerText += " | Intent failed, showing manual link.";
                }
            }, 1000);
        } else {
            document.getElementById("debug").innerText += " (Not Facebook, redirecting directly)";
            window.location.href = targetUrl;
        }
    </script>
</body>
</html>
